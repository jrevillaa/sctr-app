<ion-content class="ion-padding">
  <section class="ion-padding main-content">
    <div class="ion-padding ion-text-center">
      <div class="app-name">
        <img src="../../../assets/imgs/logo_sctr.png" alt="Logo SCTR" />
      </div>
      <ion-text color="dark">
        <h5>Regístrate aquí</h5>
      </ion-text>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="loginUser(registerForm.value)">
      <ion-item class="ion-margin-bottom" color="medium">
        <ion-input type="email" formControlName="email" placeholder="Ingresa tu mail"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div
            *ngIf="
              registerForm.get('email').hasError(validation.type) &&
              (registerForm.get('email').dirty ||
                registerForm.get('email').touched)
            "
          >
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="ion-margin-bottom" color="medium">
        <ion-input type="password" formControlName="password" placeholder="Ingresa tu contraseña"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div
            *ngIf="
              registerForm.get('password').hasError(validation.type) &&
              (registerForm.get('password').dirty ||
                registerForm.get('password').touched)
            "
          >
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="ion-margin-bottom" color="medium">
        <ion-input type="password" formControlName="confirmPassword" placeholder="Confirma tu contraseña"></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" [disabled]="!registerForm.valid" type="submit">REGISTRAR</ion-button>
      <div class="ion-text-center ion-padding">
        <ion-text color="medium-dark">
          ¿Ya tienes una cuenta? Ingresa
          <a href="/login"> aquí </a>
        </ion-text>
      </div>
    </form>
  </section>
  <section class="ion-padding ion-text-center bottom-content">
    <ion-text color="light">
      <p>Tu Seguro Siempre Contigo</p>
    </ion-text>
    <div color="light">
      <img src="../../../assets/imgs/logo_insured.png" alt="Logo Insured" />
      <p class="ion-no-margin insured">INSURED</p>
    </div>
  </section>
</ion-content>
