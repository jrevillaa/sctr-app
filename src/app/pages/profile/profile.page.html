<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="buttonIcon" defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>

    <ion-title color="white" class="ion-text-center">Mi perfil</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="{{ userInfo.image }}" alt="Foto de perfil" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ios">
  <div class="upload">
    <div>
      <ion-icon name="cloud-upload"></ion-icon>
      <span class="ion-padding-horizontal">CARGAR FOTO DE PERFIL</span>
    </div>
  </div>
  <ion-list class="ion-no-padding">
    <ion-list-header class="ion-no-padding" color="light">
      Información personal
    </ion-list-header>

    <ion-item class="ion-no-padding">
      <ion-icon name="mail"></ion-icon>
      <ion-label class="ion-padding-start">
        Email
      </ion-label>
      <ion-label class="margin-start">{{ userInfo.email }}</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-icon name="call"></ion-icon>
      <ion-label class="ion-padding-start">
        Teléfono
      </ion-label>
      <ion-label class="margin-start">{{ userInfo.phone }}</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-icon name="pin"></ion-icon>
      <ion-label class="ion-padding-start">
        Dirección
      </ion-label>
      <ion-label class="margin-start">{{ userInfo.address }}</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-icon name="person"></ion-icon>
      <ion-label class="ion-padding-start">
        DNI
      </ion-label>
      <ion-label class="margin-start">{{ userInfo.doc_number }}</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-icon name="briefcase"></ion-icon>
      <ion-label class="ion-padding-start">
        Empresa
      </ion-label>
      <ion-label class="margin-start">{{ userInfo.business }}</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-icon name="briefcase"></ion-icon>
      <ion-label class="ion-padding-start">
        RUC
      </ion-label>
      <ion-label class="margin-start">{{ userInfo.business_ruc }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer></ion-footer>
