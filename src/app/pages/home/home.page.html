<ion-content class="ion-padding-vertical">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="9">
        <ion-label>
          <h2>¡Hola!</h2>
          <h1>{{ user.name }} {{ user.lastname }}</h1>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="profile-img">
        <ion-avatar class="ion-no-margin">
          <img src="{{ user.image }}" alt="User avatar" [routerLink]="['/profile']" />
        </ion-avatar>
        <ion-label>
          <p [routerLink]="['/profile']">Ver perfil</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding">grafico</div>
  <div class="ion-padding">
    <ion-segment [(ngModel)]="segment" color="success" mode="md">
      <ion-segment-button value="insure" checked>
        <ion-label>
          MIS SEGUROS
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="shared-insure">
        <ion-label>
          SEGUROS COMPARTIDOS
        </ion-label>
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="segment">
      <ion-list *ngSwitchCase="'insure'">
        <ion-item class="ion-margin-vertical" *ngFor="let insureType of insureTypes" lines="none">
          <ion-avatar>
            <img src="{{ insureType.img }}" />
          </ion-avatar>
          <ion-label class="ion-padding-start">
            <h2>{{ insureType.title }}</h2>
            <p>{{ insureType.date }}</p>
          </ion-label>
          <ion-button color="success" href="/insurance">
            Ver más
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'shared-insure'">
        <ion-item class="ion-margin-vertical" *ngFor="let insureType of sharedInsureTypes" lines="none">
          <ion-avatar>
            <img src="{{ insureType.img }}" />
          </ion-avatar>
          <ion-label class="ion-padding-start">
            <h2>{{ insureType.title }}</h2>
            <p>{{ insureType.date }}</p>
          </ion-label>
          <ion-button color="success" href="/insurance">
            Ver más
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-padding-vertical">
  <img src="../../../assets/imgs/logo_insured.png" alt="Logo Insured" />
</ion-footer>
