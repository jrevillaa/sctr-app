<ion-content class="ion-padding-vertical">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="9">
        <ion-label>
          <h2>¡Hola!</h2>
          <h1>{{ user.name }} {{ user.lastname }}</h1>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="profile-img">
        <ion-avatar class="ion-no-margin">
          <img src="{{ user.image }}" alt="User avatar" [routerLink]="['/profile']" />
        </ion-avatar>
        <ion-label>
          <p [routerLink]="['/profile']">Ver perfil</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding chart-card">
    <ion-label> Rendimiento </ion-label>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="col-1-chart">
            <h2 class="ion-no-margin">
              120
            </h2>
            <p class="ion-no-margin">Días en planta</p>
          </ion-col>
          <ion-col size="8">
            <canvas #barCanvas></canvas>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>

  <div class="ion-padding">
    <ion-segment [(ngModel)]="segment" color="success" mode="md">
      <ion-segment-button value="insure" checked>
        <ion-label>
          MIS SEGUROS
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="shared-insure">
        <ion-label>
          SEGUROS COMPARTIDOS
        </ion-label>
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="segment">
      <ion-list *ngSwitchCase="'insure'">
        <ion-item class="ion-margin-vertical" *ngFor="let insuranceType of insuranceTypes" lines="none">
          <ion-avatar>
            <img src="{{ insuranceType.insurence.insucompany.image }}" />
          </ion-avatar>
          <ion-label class="ion-padding-start">
            <h2>{{ insuranceType.insurence.insucompany.name }}</h2>
            <p>{{ insuranceType.insurence.insucompany.created_at }}</p>
          </ion-label>
          <ion-button color="success" [routerLink]="['/insurance', insuranceType.insurence_id]">
            Ver más
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'shared-insure'">
        <ion-item class="ion-margin-vertical" *ngFor="let insuranceType of sharedInsuranceTypes" lines="none">
          <ion-avatar>
            <img src="{{ insuranceType.img }}" />
          </ion-avatar>
          <ion-label class="ion-padding-start">
            <h2>{{ insuranceType.title }}</h2>
            <p>{{ insuranceType.date }}</p>
          </ion-label>
          <ion-button color="success" href="/insurance">
            Ver más
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class=" ion-justify-content-center footer-logo">
    <img src="../../../assets/imgs/logo_insured.png" alt="Logo Insured" />
  </div>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

</ion-content>
