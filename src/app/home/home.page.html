<ion-content class="ion-padding-vertical">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="9">
        <ion-label>
          <h2>¡Hola!</h2>
          <h1>{{ user.name }}</h1>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="profile-img">
        <ion-thumbnail class="ion-no-margin">
          <img src="{{ user.img }}" alt="User avatar" />
        </ion-thumbnail>
        <ion-label>
          <p>Ver perfil</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding">grafico</div>
  <div class="ion-padding">
    <ion-segment (ionChange)="segmentChanged($event)" color="success">
      <ion-segment-button value="insure" checked>
        <ion-label>
          MIS SEGUROS
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="shared-insure">
        <ion-label>
          SEGUROS COMPARTIDOS
        </ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-list>
      <ion-item
        class="ion-margin-vertical"
        *ngFor="let insureType of insureTypes"
        lines="none"
      >
        <ion-avatar>
          <img src="{{ insureType.img }}" />
        </ion-avatar>
        <ion-label class="ion-padding-start">
          <h2>{{ insureType.title }}</h2>
          <p>{{ insureType.date }}</p>
        </ion-label>
        <ion-button color="success">
          Ver más
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer class="ion-padding-vertical">
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Ionic_Logo.svg"
    alt="Logo"
  />
</ion-footer>
